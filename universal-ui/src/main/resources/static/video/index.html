<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExRx.net Crawler Server</title>
    <link href="../asset/favicon.ico" rel="icon">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="slide-in-bck-center greeting-box">
        <strong class="greeting-text">
            <span class="greeting-title">Hello, World!</span>
            Welcome to <span class="server-name">{{ appInfo.projectArtifactId }}@{{ appInfo.version }}</span>!
        </strong>
        <video controls style="display: block;" width="600px">
            <source :src="videoSource" type="video/mp4">
        </video>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="index.js"></script>
</html>
